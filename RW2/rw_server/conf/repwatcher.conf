# Configuration file for Repwatcher


# Directories you want to watch
# Separate them with a ;
# Example : "/home/ftp";"/home/foo"

directories="/home/dest/Bureau"

# There are 2 modes :
# - specified_programs means you want to watch only these programs
# - unwanted_programs means you don't want to keep a trace of the data used by these programs

mode="specified_programs"

# specified_programs can't be empty. If you want it empty, please use unwanted_programs and leave it empty
specified_programs="sftp-serv";"scp";"proftpd";"gvfsd-sft";"gvfsd-ftp";"vlc"

# If you leave unwanted_programs blank, it means you want to catch everything
unwanted_programs="sftp-serv"



##############################
# The SQL part
sql_login="root"
sql_pswd="toto"
sql_host="127.0.0.1"

# Optional, you can leave sql_port blank
sql_port=""

sql_dbname="repwatcher"
##############################



##############################
# The notification part
notify_locally="Y"

# This one activates the server
notify_remotely="Y"
##############################
